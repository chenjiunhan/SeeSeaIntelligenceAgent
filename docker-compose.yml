version: '3.9'

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seesea-agent
    ports:
      - "8002:8002"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    volumes:
      # Mount data directory for agent to access processed data
      - ../SeeSeaIntelligence/processed:/data/processed:ro
      # Mount entire code directory for hot reload (development only)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: seesea-network
    external: true
